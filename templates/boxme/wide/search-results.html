{% extends "base.html"%}
<!DOCTYPE html>
{% block main%}

<div id="wrapper">
  <div id="breadcrumb">
    <div class="container">
      <div class="information">
        <p class="section-title margint30">ARAMA SONUÇLARI</p>
        <hr class="underline">
        <p class="breadcrumb-text"> Aranan kelime "{{q}}" </p><p>    Bulunan sonuç sayısı {{total}}</p>
      </div>
    </div>
  </div>
  <div class="container margint40 marginb40">
    <div class="row">
      <!-- SEARCH RESULTS -->
      <div class="col-lg-9 col-sm-9">
        <h3 class="search-line">Aranan "{{q}}" kelimesinin sonuçları</h3>
        {% for i in list.0%}
        <div class="row search-results">
          <div class="row col-lg-12 col-lg-6 margint20">
            <div class="col-lg-2 col-sm-4"><img src="{{STATIC_URL}}temp/services1.jpg" class="img-responsive" alt="" /></div>
            <div class="col-lg-10 col-sm-8">
              <h3>{{i.title}}</h3>
              <p class="margint10">{{i.content|safe|slice:":200"}}</p>
              <a href="{% url 'detail' i.slug %}">daha fazla <i class="icon-long-arrow-right"></i></a></div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
  </div>
  <!-- SCROLL TO TOP -->
  <a href="#" class="scrollup"><i class="icon-angle-up"></i></a>
</div>
<!-- JS FILES -->
{% endblock %}
